        - name: "uuidpool"
          in: "path"
          required: true
          description: "bet pool identifier"
          schema:
            type: string
          example: "89b842b1-ab2d-48b7-9b29-bc72448adcb3"
        - name: "uuiduser"
          in: "path"
          required: true
          description: "user identifier"
          schema:
            type: string
